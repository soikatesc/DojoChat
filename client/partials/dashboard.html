<div ng-init="UC.session()">

<div id="navbar">
	<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#!/dashboard">Home</a>
      <a class="navbar-brand" href="#!/new_question">Add a Question</a>
      <a class="navbar-brand" href="#!/chats">CHAT</a>
    </div>
          <ul class="nav navbar-nav navbar-right">
      	<li><a class="navbar-brand" href="#" ng-click="UC.logout()">Logout</a></li>

  </div><!-- /.container-fluid -->

</div>

	<div class="header">
		<div class="header-left">
			<h2 >Dashboard</h2>
			<h3>Welcome <span id="user-name">{{UC.current_user.username}}</span></h3>
		</div>
		<hr>
	</div>

	<div ng-controller="QuestionsController as QC">
		Search:<input type="text" ng-model="QC.x">

		<div ng-init="QC.index()">
			<table class="table table-condensed table-hover table-bordered table-striped">
				<tr>
					<th>Question</th>
					<th>Answers</th>
					<th>Action</th>
				</tr>
				<tr ng-repeat="question in QC.questions | filter: QC.x">
					<td>{{question.question}}</td>
					<td>{{question.answers.length}}</td>
					<td class="info"><a href="#!/question/{{question._id}}">Show</a> <a href="#!/question/{{question._id}}/new_answer">Answer</a></td>
				</tr>
			</table>


		</div>


	</div>

</div>
