
<div ng-controller="MessagesController as MC">
		<div id="navbar">
	<nav class="navbar navbar-default">
  	<div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
          <ul class="nav navbar-nav navbar-right">
      	<li><a class="navbar-brand" href="#" ng-click="UC.logout()">Logout</a></li>
      </ul>

  	</div><!-- /.container-fluid -->
	</nav>
	</div>

	<h1>Chat</h1>
	<div ng-init="MC.index()">
		<div ng-init="UC.session()">
			<div id="chat-wrap">
				<h4>{{UC.current_user.username}} has joined....</h4>
				<p ng-repeat="msg in MC.msgs track by $index">{{msg.content}} - by {{msg.user.username}}...</p>
			</div>

			<form ng-submit="MC.sendMsg(MC.msg, UC.current_user)">
				<input type="text" ng-model="MC.msg.content">
				<input  type="submit" value="send">					
			</form>



			<form action="/upload" method="post" enctype="multipart/form-data">
				<input type="file" name="image">
				<input  type="submit" value="send">
			</form>

		</div>
	</div>
</div>
