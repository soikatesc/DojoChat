<div class="row cyan darken-2" id="dashboard" ng-controller="MessagesController as MC">
	<div class="col s2 m2 l2 center-align" id="navbar">
		<img src='CodingDojoLogo.png' alt='profile' id="logo_pic">
	</div>
	<div ng-init="MC.index(); MC.upateScroll()" >
		<div class="col s8 m8 l8" id="chat-container" ng-init="UC.session()">
			<div class="row">
				<div class="col s12 m12 l12" id="chat-nav">
					<a class="right" href="#" ng-click="UC.logout()">Logout</a>
				</div>
			</div>
			<div class="row">
				<div class="col s12 m12 l12" id="chat-wrap">
					<p class="col s12 m12 l12" ng-repeat="msg in MC.msgs track by $index"><span class="light-blue lighten-3 flow-text" id="msg_content">{{msg.content}}</span> - by {{msg.user.username}} - {{msg.createdAt | date: "M/d/yy h:mm a"}}...</p>
				</div>
				<span id ="user-status" ng-repeat="event in MC.events track by $index"><i>{{event}}</i></span>
			</div>
				
			<div class="row">
				<form class="col s12 m12 l12" id="send_form" ng-submit="MC.sendMsg(MC.msg, UC.current_user)">
					<input type="text" ng-model="MC.msg.content" ng-keypress="MC.send_typing_status(UC.current_user.username)">
					<div class="row">
				        <div class="col s3">
						    <button id="log_button" class="btn waves-effect waves-light" type="submit" name="action">Send</button>
				        </div>	
					</div>
				</form>
			</div>
		</div>
	<!-- 	Upload file feature -->

			<div class="col s9" id="upload-container">
				<form action="/upload" method="post" enctype="multipart/form-data">
					<input type="file" name="image">
					<input  type="submit" value="send">

				</form>
			</div>
		</div> -->
	</div>
</div>
